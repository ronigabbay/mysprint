<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>


<body onload="init()">
    <div>
        <h3 class="overHide over">Game Over</h3>
        <h3 class="wonHide won">You Won</h3>
    </div>


    <div class="conteiner">
        <h3 class="levelBtn">
            <button class="level1" onclick="Beginner()">Beginner </button>
            <button class="level2" onclick="Medium()">Medium </button>
            <button class="level3" onclick="Expert()">Expert </button>
        </h3>
    </div>

    <h4 class="timer"><span>0.000</span></h4>
    <div class="timeLive">
    </div>

    <div class="element">
        <div class="rowUp">
            <h4 class="marked">2</h4>
            <h4>
                <button class="smileBtn" onclick="restartGame(this)">üòÄ</button>
            </h4>
            <h4 class="lives">‚ù§Ô∏è<span> 3</span></h4>
        </div>

        <table cellpadding="5">
            <tbody class="board"> </tbody>
        </table>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
